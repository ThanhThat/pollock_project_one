<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Pollock</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <!-- JS -->
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div id="home">
      <div class="container">
        <header class="header">
          <h1 class="header__logo" arial-label="Pollock">
            <img src="./assets/images/pollock_logo_black.svg" alt="pollock" />
          </h1>
          <nav class="nav">
            <a href="/" class="nav__link active">Home</a>

            <a href="service.html" class="nav__link">Service</a>

            <a href="about.html" class="nav__link">About</a>

            <a href="pages.html" class="nav__link">Pages</a>

            <a href="blog.html" class="nav__link">Blog</a>

            <a href="contact.html" class="nav__link">Contact</a>
          </nav>

          <ul class="header-right">
            <li class="header-right__search">
              <img class="" src="./assets/images/Search.svg" alt="Search" />
            </li>
            <li class="header-right__bag">
              <img class="" src="./assets/images/Bag 2.svg" alt="Bag" />
            </li>
            <li>
              <button class="btn btn--primary">Sign up</button>
            </li>
          </ul>

          <div class="header__menu-icon">
            <img src="./assets/images/menu-icon.svg" alt="menu icon" />
          </div>
        </header>
      </div>

      <!-- section .hero -->
      <section class="hero">
        <div class="container">
          <section class="hero-wrap">
            <div class="hero-start">
              <h2
                class="hero-start__heading"
                data-content="Branding to fuel your growth"
              >
                Branding to fuel your growth
                <span class="text-gradient">goals & ideas.</span>
              </h2>
              <p class="hero-start__desc">
                We're a digital product and UX agency in San Francisco.
                Strategy, design, and development across all platforms.
              </p>

              <div class="hero-start__btn-group">
                <button class="btn btn--primary btn--md">Get started</button>
                <button class="btn btn--play">
                  <span class="play-icon">
                    <img src="./assets/images/fi_play.svg" alt="play" />
                  </span>
                  How It Works
                </button>
              </div>
            </div>
            <div class="hero-end">
              <img
                src="./assets/images/hero_person.svg"
                alt="hero image girl"
              />
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
